<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>A360 Driving School</title>
</head>
<body>
    <!-- I think i need 2 headers, one for desktop and one for mobile... use bootstrap to hide -->
    <header role="header" class="container px-4 mt-4 topBarDesktop">
        <div class="row">
            <div class="col-6">
                <a href="./onlineCourse.html">
                    <img class="onlineCourseIcon" src="./images/online-course.png" alt="icon for the online course">
                </a>
                <a href="#" target="blank">
                    <img class="mapIcon" src="./images/route-icon.png" alt="image of a map with a route plan">
                </a>
            </div>
            <div class="col-6">
                <a href="#" target="blank">
                    <img class="igIcon" src="./images/instagram-icon.png" alt="instagram icon">
                </a>
            </div>
        </div>
    </header>

    
    <main role="main">
        <section class="container mt-4">
            <div class="row">
                <div class="col-2">
        
                </div>
                <div class="col-8 text-center title">
                    <img src="./images/a360-topper-front.png" alt="this is an image A360 Driving School car topper with the school's phone number">
                </div>
                <div class="col-2">
                    
                </div>
            </div>
            <div class="row subtitle mt-4">
                <div class="col text-center mt-3">
                    <!-- <p>CALL/TEXT TODAY - DRIVE ASAP</p> -->
                </div>
            </div> 
        </section>


            <!-- BELOW Hidden on small screens... add a separate page for mobile... hide that link when on larger screens -->
        <section class="container mt-2">
            <div class="row">
                <div class="col cities-served text-center d-none d-md-block">
                    <p>Pass Christian <img src="./images/cone-icon.png" alt="image of a traffic cone"> Long Beach <img src="./images/cone-icon.png" alt="image of a traffic cone"> Gulfport <img src="./images/cone-icon.png" alt="image of a traffic cone"> Biloxi <img src="./images/cone-icon.png" alt="image of a traffic cone"> Ocean Springs</p>        
                </div>
            </div>
        </section>



        <section class="container steps my-4">
            <div class="row text-center stepsRow">
                <div class="col-4">
                    <h2>Step 1</h2>
                    <p>Buy a lesson</p>
                    <img src="./images/shopping-cart.png" alt="image of a shopping cart">
                </div>
                <div class="col-4">
                    <h2>Step 2</h2>
                    <p>Pick a day to drive</p>
                    <img src="./images/calendar.png" alt="image of a calendar">
                </div>
                <div class="col-4">
                    <h2>Step 3</h2>
                    <p>Get ready to ROLL</p>
                    <img src="./images/new-driver.png" alt="image of a driver">
                </div>
            </div>
            <div class="row mt-5 text-center permit">
                <div class="col">
                    <a href="./onlineCourse.html">
                        <p>YES! you will need a PERMIT or LICENCE to drive</p>
                        <p>we can help you PASS THE TEST</p>
                    </a>
                </div>
            </div>
        </section>


    </main>

</html>
