<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>A360 Driving School</title>
</head>
<body>
    <header role="header" class="container mt-4 text-center">
        <div class="row">
            <div class="col-2">

            </div>
            <div class="col-8 cities-served">
                <p>Pass Christian <img src="./images/cone-icon.png" alt="image of a traffic cone"> Long Beach <img src="./images/cone-icon.png" alt="image of a traffic cone"> Gulfport <img src="./images/cone-icon.png" alt="image of a traffic cone"> Biloxi <img src="./images/cone-icon.png" alt="image of a traffic cone"> Ocean Springs</p>
                
            </div>
            <div class="col-2">

            </div>
        </div>
    </header>
    
    <main role="main">
        <section class="container mt-2">
            <div class="row">
                <div class="col-2">
        
                </div>
                <div class="col-8 text-center title">
                    <img src="./images/a360-topper-front.png" alt="this is an image A360 Driving School car topper with the school's phone number">
                </div>
                <div class="col-2">
                    
                </div>
            </div>
            <div class="row subtitle mt-4">
                <div class="col text-center">
                    <p>CALL/TEXT TODAY - DRIVE ASAP</p>
                </div>
            </div> 
        </section>

        <section class="container steps my-5">
            <div class="row text-center stepsRow">
                <div class="col-4">
                    <h2>Step 1</h2>
                    <p>Buy a lesson</p>
                    <img src="./images/shopping-cart.png" alt="image of a shopping cart">
                </div>
                <div class="col-4">
                    <h2>Step 2</h2>
                    <p>Pick the day you want to drive</p>
                    <img src="./images/calendar.png" alt="image of a calendar">
                </div>
                <div class="col-4">
                    <h2>Step 3</h2>
                    <p>Get ready to ROLL</p>
                    <img src="./images/new-driver.png" alt="image of a driver">
                </div>
            </div>
            <div class="row mt-3 text-center permit">
                <div class="col">
                    <p>YES! you will need a PERMIT or LICENCE to drive</p>
                    <p>we can help you get PASS THE TEST</p>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
